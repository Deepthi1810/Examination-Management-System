
{% extends "layout.html" %}

{% block title %} Results {% endblock %}

{% block style %}<script src="/static/js/script.js"></script>
<script src="/static/js/pdf.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
{% endblock %}

{% block main %}

<div class="header">
    <div class="btn-group"  style="float: right;margin:10px;" role="group">
        <a class="btn  btn-lg btn-outline-primary" href="/logout"  method="GET" role="button">Logout</a>
    </div>
    <div class="btn-group"  style="margin:10px;" role="group" >
        <a class="btn btn-primary btn-lg " href="/dashboard"  method="GET" role="button">Back</a>

    </div>
    <hr>
    <center><h1 align="center">Results</h1></center>
</div>
<hr>

<div class="container" id="main">
    <center><table class="table">
        <thead>
        <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Marks obtained</th>
        </tr>

        </thead>
        <tbody>

            {% for item in results %}
            <tr>
            <td>{{item[4]}}</td>
            <td>{{item[2]}}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    </center>
</div>
<br><br>
<center><button class="btn btn-primary btn-lg "  id="download" >Download</button></div></center>
{% endblock %}
