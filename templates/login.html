{% extends "layout.html" %}

{% block title %} Login {% endblock %}
       
{% block style %}<link href="/static/css/styles.css" rel="stylesheet">{% endblock %}
  
{% block main %}
        

      
        <div class="login">
        <form action="" class="form-signin text-center" method="post">
            <img class="mb-4" src="https://www.rogowaylaw.com/wp-content/uploads/Blank-Employee.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">ADMIN</h1>
            <label for="inputEmail" class="sr-only" >Email address</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus >
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required >
            
            <button class="btn btn-lg btn-primary btn-block" type="submit"  href="{{ url_for('main')}}">Login</button>
            
          </form>
        </div>
  

          {% endblock %}
